<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ChatGPT
        </div>
        <div class="chat-body" id="chat-body">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type your message...">
            <button class="chat-send" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const chatInput = document.getElementById('chat-input');
            const chatBody = document.getElementById('chat-body');
            const userMessage = chatInput.value;

            if (userMessage.trim() !== '') {
                // Append user message to the chat body
                chatBody.innerHTML += `<div class="chat-message user">
                    <div class="message-content">${userMessage}</div>
                </div>`;

                // Scroll to the bottom of the chat body
                chatBody.scrollTop = chatBody.scrollHeight;

                // Clear the input field
                chatInput.value = '';

                // Simulate GPT response
                setTimeout(() => {
                    const gptReply = 'This is a simulated response from GPT.';

                    chatBody.innerHTML += `<div class="chat-message gpt">
                        <div class="message-content">${gptReply}</div>
                    </div>`;

                    chatBody.scrollTop = chatBody.scrollHeight;
                }, 1000);
            }
        }
    </script>
</body>
</html>
